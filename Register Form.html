<!DOCTYPE html>
<html>
<head>
    <title>Register Form</title>
    <link rel="stylesheet" type="text/css" href="css/style 2.css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Register</h2>
            <form id="register" method="post">
                <label>First name:</label><br>
                <input type="text" id="name" name="fname" placeholder="Enter first name*">
                <br><br>
                <label>Last name:</label><br>
                <input type="text" id="name" name="lname" placeholder="Enter last name*">
                <br><br>
                <label>Phone no.</label><br>
                <input type="text" id="name" name="no." placeholder="Enter your no.*">
                <br><br>
                <label>Email:</label><br>
                <input type="email" id="name" name="email" placeholder="Enter your email*">
                <br><br>
                <label>Gender :</label><br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" id="male" name="gender">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" id="female" name="gender">
                &nbsp;
                <span id="female">Female</span>
                <br><br>
                <label>Known Language</label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="hindi">
                &nbsp;
                <span id="hindi">Hindi</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="eng">
                &nbsp;
                <span id="eng">English</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="other Language">
                &nbsp;
                <span id="other Language">Other</span>
                <br><br>
                <input type="submit" onclick="alert('Registration completed')" value="submit" name="submit" id="submit">
            </form>
        </div>
    </din>
</body>
</html>
