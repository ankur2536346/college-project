<html>
<head>
<title>leap year or not</title>
</head>
<body>
<script>
    var a;
    a = prompt("please input year");
    if(a%4==0){
        document.write("This is a Leap Year =",a);
    }
    else{
        document.write("This is not a Leap Year =",a);
    }
</script>
</body>
</html>
