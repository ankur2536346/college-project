<!DOCTYPE html>
<html>
<head>
    <title>Multiple of 3</title>
    <script>
        var a = prompt('Please enter the no.');
        if(a%3==0){  
        document.write("This no. is a multiple of 3");  
        }  
        else{  
        document.write("This no. is a not multiple of 3");  
        }  
    </script>
</head>
</html>
