<!DOCTYPE html>
<html>
<head>
    <title>Multiplication Table</title>
    <script >
        var num =prompt("please enter a number",""); 
        for(var i=1;i<=10;i++){
            document.write("<div>")
            document.write(num + " x " + i + " = " + i*num);
            document.write("<div>")
        }
    </script>
</head>
</html>
